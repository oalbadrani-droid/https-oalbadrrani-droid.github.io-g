<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå</title>

  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#1b0f1a;
      --rose:#ff4d6d;
      --rose2:#ff8fab;
      --text:rgba(255,255,255,.92);
    }

    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 70% 10%, #2a1230 0%, transparent 60%),
        radial-gradient(900px 500px at 10% 80%, #1a2a44 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      text-align:center;
      position: relative;
      z-index: 2;
    }

    h1{ margin:0 0 12px; font-size:20px; font-weight:700; letter-spacing:.2px;}
    p{ margin:0 0 18px; opacity:.9; line-height:1.6; font-size:15px;}

    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap;}
    button{
      border:0; cursor:pointer;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      color:#111;
      background: linear-gradient(135deg, #fff, #f6f0ff);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-1px); filter:brightness(1.02); }
    .yes{ color:#fff; background: linear-gradient(135deg, var(--rose), #b5179e); }
    .no{ background: rgba(255,255,255,.85); }

    .stage{ margin-top:18px; display:none; }

    /* ÿ≠ÿ±ŸÅ G ÿßŸÑÿ±ŸàŸÖÿßŸÜÿ≥Ÿä */
    .gMark{
      font-weight: 900;
      font-size: 82px;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #fff, var(--rose2), var(--rose));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 18px 35px rgba(255,77,109,.25));
      opacity: 0;
      transform: translateY(10px) scale(.85);
    }
    .stage.show .gMark{
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: gReveal 1200ms cubic-bezier(.2,.9,.2,1) 1;
    }
    @keyframes gReveal{
      0%{ opacity:0; transform: translateY(16px) scale(.78); filter: blur(2px); }
      60%{ opacity:1; transform: translateY(-4px) scale(1.08); filter: blur(0); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* ŸÇŸÑŸàÿ® ÿ∑ÿßŸäÿ±ÿ© (Particles) */
    .heartP{
      position: fixed;
      left: 0; top: 0;
      width: 16px; height: 16px;
      transform: translate(-50%, -50%) rotate(45deg);
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      border-radius: 4px;
      pointer-events:none;
      z-index: 1;
      opacity: .9;
      animation: floatUp 1300ms ease-out forwards;
      filter: drop-shadow(0 14px 24px rgba(255,77,109,.20));
    }
    .heartP::before, .heartP::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .heartP::before{ top:-8px; left:0; }
    .heartP::after{ left:-8px; top:0; }

    @keyframes floatUp{
      0%   { transform: translate(-50%, -50%) rotate(45deg) scale(.9); opacity:.95; }
      100% { transform: translate(calc(-50% + var(--dx)), calc(-50% - var(--dy))) rotate(45deg) scale(1.4); opacity:0; }
    }

    /* ÿßÿ≠ÿ™ÿ±ÿßŸÖ ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ≠ÿ±ŸÉÿ© */
    @media (prefers-reduced-motion: reduce){
      .heartP{ animation: none; opacity: 0; }
      .stage.show .gMark{ animation: none; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Baby, when you‚Äôre with me, everything feels right.
So I have just one question for you‚Ä¶
will you be my baby</h1>
    <p>Yes, play our songÿü</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <section class="stage" id="stage">
      <div class="gMark" aria-label="G">G</div>

      <audio id="aud" preload="metadata">
        <source src="audio.m4a" type="audio/mp4" />
      </audio>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const stage  = document.getElementById('stage');
    const aud    = document.getElementById('aud');

    function burstHearts(count = 18){
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight * 0.55;

      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heartP';

        const dx = (Math.random()*2 - 1) * 220;      // ŸäŸÖŸäŸÜ/Ÿäÿ≥ÿßÿ±
        const dy = 260 + Math.random() * 420;        // ŸÑŸÅŸàŸÇ
        h.style.setProperty('--dx', dx.toFixed(0) + 'px');
        h.style.setProperty('--dy', dy.toFixed(0) + 'px');

        h.style.left = (cx + (Math.random()*2 - 1) * 30) + 'px';
        h.style.top  = (cy + (Math.random()*2 - 1) * 18) + 'px';

        const s = 12 + Math.random()*14;
        h.style.width = s + 'px';
        h.style.height = s + 'px';

        document.body.appendChild(h);
        h.addEventListener('animationend', () => h.remove());
        setTimeout(() => h.remove(), 1600);
      }
    }

    yesBtn.addEventListener('click', async () => {
      stage.style.display = 'block';
      stage.classList.add('show');

      burstHearts(22);

      // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿ®ÿπÿØ ÿ∂ÿ∫ÿ∑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
      try { await aud.play(); } catch (e) {}

      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    noBtn.addEventListener('click', () => {
      alert('ÿ≠ÿ∑Ÿä yes Ÿàÿßÿ≠ŸÑÿßŸÑŸä');
    });
  </script>
</body>
</html>
