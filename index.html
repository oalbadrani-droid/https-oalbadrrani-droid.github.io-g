<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’—</title>

  <style>
    :root{
      --pink:#ff4d8d;
      --pink2:#ff8fb8;
      --white:#ffffff;
      --ink:#2b1b22;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      overflow:hidden;
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 650px at 70% 10%, #3a1638 0%, transparent 60%),
        radial-gradient(900px 520px at 10% 85%, #1b2b55 0%, transparent 55%),
        linear-gradient(135deg, #0b0b12, #1b0f1a);
      transition: background 700ms ease, color 700ms ease;
    }

    body.loveMode{
      color: var(--ink);
      background:
        radial-gradient(900px 500px at 70% 10%, rgba(255,77,141,.45) 0%, transparent 60%),
        radial-gradient(900px 520px at 20% 90%, rgba(255,143,184,.35) 0%, transparent 55%),
        linear-gradient(135deg, #fff, #ffe6f0);
    }

    .card{
      width:min(620px, 92vw);
      padding:30px 22px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:20px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      text-align:center;
      position: relative;
      z-index: 5;
      transition: background 700ms ease, border-color 700ms ease, box-shadow 700ms ease;
    }

    body.loveMode .card{
      background: rgba(255,255,255,.70);
      border-color: rgba(255,77,141,.22);
      box-shadow: 0 18px 55px rgba(255,77,141,.22);
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.35;
    }

    .sub{
      margin:0 0 18px;
      opacity:.9;
      font-size:14px;
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:0;
      cursor:pointer;
      padding:12px 18px;
      border-radius:14px;
      font-weight:800;
      font-size:15px;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease, opacity .2s ease;
    }
    button:hover{ transform: translateY(-1px); filter:brightness(1.02); }

    .no{
      background: rgba(255,255,255,.88);
      color:#111;
    }

    .yes{
      color:#fff;
      background: linear-gradient(135deg, var(--pink), #b5179e);
    }

    .stage{
      display:none;
      margin-top:18px;
    }
    .stage.show{ display:block; }

    .bigTitle{
      margin: 8px 0 4px;
      font-weight: 900;
      font-size: 44px;
      letter-spacing: .5px;
      color: transparent;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 16px 30px rgba(255,77,141,.15);
      animation: popIn 900ms cubic-bezier(.2,.9,.2,1) 1;
    }

    .songLine{
      margin: 0;
      font-size: 14px;
      opacity: .9;
      animation: fadeUp 900ms ease 1;
    }

    @keyframes popIn{
      0%{ transform: translateY(10px) scale(.9); opacity:0; }
      65%{ transform: translateY(-2px) scale(1.05); opacity:1; }
      100%{ transform: translateY(0) scale(1); opacity:1; }
    }
    @keyframes fadeUp{
      0%{ transform: translateY(8px); opacity:0; }
      100%{ transform: translateY(0); opacity:1; }
    }

    .fallHeart{
      position: fixed;
      top: -40px;
      left: var(--x);
      width: var(--s);
      height: var(--s);
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      border-radius: 5px;
      opacity: .9;
      pointer-events:none;
      z-index: 2;
      animation: fall var(--d) linear forwards;
      filter: drop-shadow(0 12px 18px rgba(255,77,141,.18));
    }
    .fallHeart::before, .fallHeart::after{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background: inherit;
      border-radius: 50%;
    }
    .fallHeart::before{ top:-50%; left:0; }
    .fallHeart::after{ left:-50%; top:0; }

    @keyframes fall{
      0%   { transform: translateY(-30px) rotate(45deg); opacity:.0; }
      10%  { opacity:.95; }
      100% { transform: translateY(110vh) rotate(45deg); opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      .fallHeart{ animation: none; opacity: 0; }
      .bigTitle, .songLine{ animation: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1 id="q">
      Baby, when youâ€™re with me, everything feels right.<br />
      So I have just one question for youâ€¦ will you be my baby
    </h1>
    <p class="sub" id="sub">Yes, play our song</p>

    <div class="btns" id="btns">
      <button class="no" id="noBtn" type="button">No</button>
      <button class="yes" id="yesBtn" type="button">Yes</button>
    </div>

    <section class="stage" id="stage" aria-live="polite">
      <div class="bigTitle">be my baby</div>
      <p class="songLine" id="songLine">The song is playingâ€¦</p>

      <audio id="aud" preload="metadata">
        <source src="audio.m4a" type="audio/mp4" />
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const stage  = document.getElementById('stage');
    const btns   = document.getElementById('btns');
    const aud    = document.getElementById('aud');
    const songLine = document.getElementById('songLine');

    function spawnHearts(){
      const make = () => {
        const h = document.createElement('div');
        h.className = 'fallHeart';
        h.style.setProperty('--x', Math.random()*100 + 'vw');
        const s = 14 + Math.random()*26;
        h.style.setProperty('--s', s + 'px');
        h.style.setProperty('--d', (3 + Math.random()*3.5) + 's');
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
      };
      for(let i=0;i<10;i++) setTimeout(make, i*120);
      setInterval(make, 220);
    }

    yesBtn.addEventListener('click', async () => {
      document.body.classList.add('loveMode');
      stage.classList.add('show');
      btns.style.display = 'none';
      spawnHearts();

      try{
        await aud.play(); // play() ÙŠØ±Ø¬Ø¹ Promise ÙˆÙ‚Ø¯ ÙŠÙØ´Ù„ Ù„Ùˆ Ù…Ø§ ÙÙŠÙ‡ ØªÙØ§Ø¹Ù„
        songLine.textContent = 'The song is playingâ€¦';
      }catch(e){
        songLine.textContent = 'Tap again to play the song.';
      }
    });

    noBtn.addEventListener('click', () => {
      noBtn.style.opacity = '0.35';
      noBtn.textContent = 'Try again';
      noBtn.style.transform =
        `translateX(${(Math.random()*90-45)}px) translateY(${(Math.random()*50-25)}px)`;
    });
  </script>
</body>
</html>
